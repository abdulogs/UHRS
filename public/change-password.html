{% extends "base.html" %}

{% block title %} Home - {% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
{% endblock %}

{% block content %}
<main class="content bg-light">
    <form class="form mt-5 mb-5 shadow-sm border rounded bg-white pt-5 pb-5" action="/admin/" method="post">
        <h1 class="h3 mb-2 font-weight-bold text-center">Change password!</h1>
        <p class="h6 mb-4 text-center text-muted">Create your new password!</p>
        <div class="form-group">
            <input type="password" class="form-control form-control-lg shadow-none border-bottom-0 border font-12"
                placeholder="Create password...">
            <input type="password" class="form-control form-control-lg shadow-none border font-12"
                placeholder="Confirm password...">
        </div>
        <button class="w-100 btn btn-lg btn-warning text-white font-12" type="submit">Login</button>
        <a href="signup.html" class="text-dark font-12 mt-2 mb-2 d-block">
            - <span class="text-warning">Login instead?</span>
        </a>
    </form>
</main>
{% endblock %}

{% block scripts %}

{% endblock %}
